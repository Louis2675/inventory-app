<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <h1>Inventory Manager</h1>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>
    </header>
    <section class="quick-actions">
        <!-- The add product button will open a modal to add a new product -->
        <button class="card" id="add-product">
            <i class="fa-solid fa-plus"></i><br>
            <span class="text">Add Product</span>
        </button>
        <!-- The view inventory button will navigate to the inventory list -->
        <button class="card" id="view-inventory"><br>
            <span class="text">View inventory</span>
        </button>
    </section>
    <section class="modals">
        <div class="add-product">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <br>
                <input type="text" id="product-name" name="product-name" required>

                <br>
                <label for="category">Category:</label>
                <br>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                </select>

                <br>
                <label for="quantity">Quantity:</label>
                <br>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <br>
                <label for="price">Price:</label>
                <br>
                <input type="number" id="price" name="price" step="0.01" min="0" required>

                <br>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </section>
    <script src="app.ts"></script>
</body>
</html>
